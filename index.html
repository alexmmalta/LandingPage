<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Marins">
    <meta name="theme-color" content="#16a085">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>

    <section class="section-container">
        <img src="assets/BF-logo.png" alt="Logo"/>  
    </section>

    <section class="box1">
        <h1>Oportunidade ÚNICA, não perca!</h1> 
        <div class="cards-offers">
            <div class="card-product">
                <img src="assets/TreinamentoI.png" alt="TreinamentoFront-End" class="product-img"/>
                <p class="product-text">Treinamento I - FRONT-END</p>
                <p class="product-price">R$ 0,00</p>
            </div>
            <div class="card-product">
                <img src="assets/TreinamentoII.png" alt="TreinamentoBack-End" class="product-img"/>
                <p class="product-text">Treinamento II - BACK-END</p>
                <p class="product-price">R$ 0,00</p>
            </div>
            <div class="card-product">
                <img src="assets/TreinamentoIII.png" alt="TreinamentoVTEXIO" class="product-img"/>
                <p class="product-text">Treinamento III - VTEX IO</p>
                <p class="product-price">R$ 0,00</p>
            </div>
        </div>
    </section>

    <section class="section-container box2">
        <div class="card-container">
            <p class="card-text">Cadastre seu e-mail e fique por dentro das próximas novidades!!!</p>
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="nome" id="nome">
                    <input type="text" placeholder="e-mail" id="email">
                    <input type="submit" value="CADASTRAR">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Feito com ❤ e ☕ por Alex Marins</p>
        <p><a href="https://www.linkedin.com/in/alexmmalta/" target="_blank">LinkedIn</a> | <a href="https://github.com/alexmmalta" target="_blank">GitHub</a>
        </p>
    </footer>
    
</body>
<script src="js/javascript.js"></script>
</html>
